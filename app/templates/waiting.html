<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>처리 중... - Tirp</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .wait-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 48px 24px;
      text-align: center;
      margin-top: 40px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .wait-title {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .wait-status {
      font-size: 14px;
      color: #6b7280;
      min-height: 20px;
    }

    .wait-error {
      display: none;
      margin-top: 20px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 10px;
      padding: 14px;
      color: #991b1b;
      font-size: 14px;
    }

    .wait-error.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wait-card">
      <div class="spinner" id="spinner"></div>
      <div class="wait-title" id="wait-title">최적의 교통편을 찾고 있습니다</div>
      <div class="wait-status" id="wait-status">잠시만 기다려 주세요...</div>
      <div class="wait-error" id="wait-error"></div>
    </div>
  </div>

  <script
    src="/static/js/poll.js"
    data-response-id="{{ response_id }}"
  ></script>
</body>
</html>
